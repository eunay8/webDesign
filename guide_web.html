<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Convert PDF to Text</title>
</head>
<body>
    <style>
        body{

        }
        h1{

        }
        #main{
            width : 6% ;
            position: absolute ;
            top: 35px;
            left: 520px;
        }

            <a href="이동할페이지1.html" target="board">

            <a href="이동할페이지2.html" target="board">
